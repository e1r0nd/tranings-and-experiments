<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>jQuery â€¢ TodoMVC</title>
		<link rel="stylesheet" href="libs/todomvc-common/base.css">
		<link rel="stylesheet" href="libs/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
    <section class="todoapp" style="display: none;" id="loginForm">
      <header class="header">
        <h1>login</h1>
        <div class="new-todo">
          New visitor?
          <span id="error" class="error"></span>
        </div>
      </header>
      <section class="main">
        <input class="new-todo" type="email" placeholder="email" id="email">
        <input class="new-todo" type="password" placeholder="password" id="password">
      </section>
      <footer class="footer">
        <ul class="filters">
          <li><a href="#" class="form-btn" id="signInBtn">Login</a> or</li>
          <li><a href="#" class="form-btn" id="signUpBtn">Register</a> or</li>
          <li><a href="#" class="form-btn" id="cancelBtn">Cancel</a></li>
        </ul>
      </footer>
    </section>

		<section class="todoapp" id="todoapp">
      <a href="#" class="login-btn" id="loginBtn">Login?</a>
      <a href="#" class="login-btn" id="logoutBtn" style="display: none;">Logout</a>
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <p>Modified by <a href="https://github.com/e1r0nd">Anatol Merezhanyi</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
		</script>

		<script src="libs/jquery/dist/jquery.js"></script>

	</body>
</html>
