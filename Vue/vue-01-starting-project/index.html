<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section>
      <header>
        <h1>Vue Course Goals</h1>
      </header>
      <section id="user-goal">
        <h2>My Course Goal</h2>
        <p>{{ outputGoal() }}</p>
        <p>Learn more <a v-bind:href="vueLink">about Vue</a>.</p>
      </section>
    </section>
    <section>
      <header>
        <h1>Vue Events</h1>
      </header>
      <section id="events">
        <h2>Events in Action</h2>
        <button v-on:click="add(5)">Add 5</button>
        <button v-on:click="reduce(2)">Reduce 2</button>
        <p>Result: {{ counter }}</p>
        <input
          type="text"
          v-bind:value="name"
          v-on:input="setName"
          v-on:keyup.enter="confirmInput"
        />
        <input type="text" v-model="name" @keyup.enter="confirmInput" />
        <button @click="resetInput">Reset Input</button>
        <p>Your name: {{ outputFullName('dr.') }}</p>
        <p>Computed name: {{ fullname }}</p>
        <form @submit.prevent="submitForm">
          <input type="text" v-bind:value="confirmedName" />
          <button>Sign Up</button>
        </form>
      </section>
    </section>
    <section>
      <header>
        <h1>Vue Dynamic Styling</h1>
      </header>
      <section id="styling">
        <div
          class="demo"
          :class="{active: boxASelected}"
          @click="boxSelected('A')"
        ></div>
        <div class="demo" :class="boxBClasses" @click="boxSelected('B')"></div>
        <div
          class="demo"
          :style="{borderColor: boxCSelected ? 'red' : '#ccc'}"
          @click="boxSelected('C')"
        ></div>
      </section>
    </section>
  </body>
</html>
