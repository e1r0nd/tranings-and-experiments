<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Game of Life!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <canvas id="game-of-life-canvas"></canvas>
    <button id="play-pause"></button>
    <input
      type="range"
      id="framesPerSecond"
      value="10"
      step="2"
      min="2"
      max="60"
    />
    <script src="./bootstrap.js"></script>
  </body>
</html>
