  <body>
    <noscript>
      You need JavaScript enabled to use this application.
    </noscript>

    <button class="btn" type="button" aria-label="Toggle the timer" id="btn">
      <img class="btn__img" alt="" src="images/bell-white.svg" />
      <img
        class="btn__img u-invisible"
        alt=""
        src="images/bell-color.svg"
        id="btnImg"
      />
      <div class="btn__overlay u-invisible" id="btnOverlay"></div>
    </button>
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(function() {
          console.log("Service Worker Registered");
        });

    </script>
